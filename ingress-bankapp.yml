apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-shop-ingress
  namespace: hemant
  annotations:
    ingress.citrix.com/insecure-termination: "redirect"
    ingress.citrix.com/ipam-range: "nginx"
    ingress.citrix.com/preconfigured-certkey : '{"certs": [ {"name": "int_wildcard_abc_com"} ] }'
    ingress.citrix.com/servicegroup: '{"onlineshop-ui":{"usip": "No"}}'
spec:
  ingressClassName: nginx
  tls:
  - secretName:
  rules:
  - host: onlineshop-descolfr-abc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: online-shop-service
            port:
              number: 3000
