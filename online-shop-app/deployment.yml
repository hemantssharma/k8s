apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-shop
  namespace: hemant
spec:
  replicas: 2
  selector:
    matchLabels:
      app: online-shop
  template:
    metadata:
      labels:
        app: online-shop
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: online-shop
        image: amitabhdevops/online_shop:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
